<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Column Grid Example</title>
    <link rel="stylesheet" href="gridstyles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">Main Content</div>
            <div class="col-12 col-md-3">Sidebar</div>
            <div class="col-12 col-md-3">Extra Sidebar</div>
        </div>
        <div class="row">
            <div class="col-12 col-md-8">Large Content</div>
            <div class="col-12 col-md-4">Small Content</div>
        </div>
    </div>
</body>
</html>
