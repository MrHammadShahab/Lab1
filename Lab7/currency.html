<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <style>
    /* Internal CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      z-index: 1;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #ddd;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    /* Other styles */
    .converter {
      width: 350px;
      margin: 50px auto;
      border: 2px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1{
        text-align: center;
    }
    .input-group {
      margin-bottom: 10px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .input-group input {
      width: 95%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .button {
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: #eee;
    }
    .button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
<h1>Currency Converter</h1>
  <div class="converter">

    <div class="navbar">
        <div class="dropdown">
          <span style="color: black;">&#8942;</span>
          <div class="dropdown-content">
            <a href="scientific.html">Scientific Mode</a>
            <a href="unit.html">Unit Converter</a>
            <a href="currency.html">Currency Converter</a>
          </div>
        </div>
      </div>

    <div class="input-group">
      <label for="fromCurrency">From:</label>
      <select id="fromCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <!-- Add more currency options -->
      </select>
    </div>
    <div class="input-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount">
    </div>
    <div class="input-group">
      <label for="toCurrency">To:</label>
      <select id="toCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <!-- Add more currency options -->
      </select>
    </div>
    <button class="button" onclick="convert()">Convert</button>
    <div id="result"></div>
  </div>

  <script>
    // Internal JavaScript code
    function convert() {
      const fromCurrency = document.getElementById('fromCurrency').value;
      const toCurrency = document.getElementById('toCurrency').value;
      const amount = parseFloat(document.getElementById('amount').value);

      // Fetch exchange rates from a currency API (e.g., https://api.exchangerate-api.com)
      // For demonstration purpose, let's assume a simple conversion rate for each currency
      const conversionRates = {
        USD: {
          EUR: 0.86,
          GBP: 0.72,
        },
        EUR: {
          USD: 1.16,
          GBP: 0.84,
        },
        GBP: {
          USD: 1.39,
          EUR: 1.19,
        },
        // Add more conversion rates for other currencies
      };

      let result;
      if (fromCurrency === toCurrency) {
        result = amount;
      } else {
        result = amount * conversionRates[fromCurrency][toCurrency];
      }

      document.getElementById('result').innerText = `${amount} ${fromCurrency} is equal to ${result.toFixed(2)} ${toCurrency}`;
    }
  </script>
</body>
</html>
